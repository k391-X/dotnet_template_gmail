<html>
<head>
    <style>
        .invoice-container {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .invoice-container h2 {
            color: #0455A4;
        }

        .invoice-container p {
            font-size: 16px;
            line-height: 1.6;
        }

        .invoice-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .invoice-container th, .invoice-container td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .invoice-container th {
            background-color: #0455A4;
            color: white;
        }

        .invoice-container .total {
            font-weight: bold;
            text-align: right;
        }

        .invoice-container .footer {
            color: gray;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <h2 style="background: #0455A4; color: #ffffff; border-radius: 4px; padding: 20px;">Thông báo đơn hàng mới</h2>

        <div style="display: flex;">
            <p style="width: 50%;">Khách hàng: <strong>{{CustomerName}}</strong></p>
            <p style="width: 50%">Email: <strong>{{CustomerEmail}}</strong></p>
        </div>
        <p>Mã hóa đơn: <a href="{{LinkHistoryBill}}/role=admin&code={{BillCode}}">{{BillCode}}</a></p>

        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên hàng hóa</th>
                    <th>ĐVT</th>
                    <th>SL</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                {{ItemRows}}
                <tr>
                    <td colspan="4" class="total">Tổng cộng:</td>
                    <td colspan="2" style="font-size:16px; font-weight:bold;">{{GrandTotal}}<span>đ</span></td>
                </tr>
            </tbody>
        </table>

        <p>Ngày đặt hàng: <span style="font-weight:bold;">{{InvoiceDate}}</span></p>
    </div>
</body>
</html>
